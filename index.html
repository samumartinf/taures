  <head>

      rel="stylesheet"

      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"

    <meta charset="UTF-8" />

    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>

  <body>
    <div style="display: flex">
      <div id="board" style="width: 700px"></div>
      <div style="display: flex; flex-direction: column">
        <div id="debugBoard">
          <label id="debugLabelBoard">This is debug info</label>
        </div>
        <div id="debugEngine">
          <label id="debugLabelEngine">This is debug info</label>
        </div>
        <div>
          <label id="allowedMoves">Allowed moves</label>
        </div>
        <button id="startBtn">Start Position</button>
        <button id="undoBtn">Undo Move</button>
        <button id="getFenBtn">Show FEN</button>
        <button id="showPositionBtn">Print position</button>
        <button id="randomMoveBtn">Move Random</button>
        <button id="bestMoveBtn">Move Best</button>
      </div>
    </div>
